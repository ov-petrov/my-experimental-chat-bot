<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My LLM Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/js/chat.js"></script>

    <!-- Syntax highlighting for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="/css/chat.css">

</head>

<body>
    <div class="chat-container">
        <aside class="sidebar">
            <h2 th:text="${pageTitle}">Chats</h2>

            <ul class="chat-list">
                <li th:each="chat : ${chats}">
                    <a th:href="@{|/chats/${chat.id}|}" 
                       th:classappend="${selectedChat != null and selectedChat.id == chat.id} ? 'active' : ''">
                        <span class="chat-title" th:text="${chat.title}">Chat title</span>
                        <small class="chat-created" th:text="${#temporals.format(chat.createdAt, 'dd.mm.yyyy, HH:mm')}">Jan
                            01, 12:00</small>
                    </a>
                </li>
            </ul>

            <form class="create-chat-form" th:action="@{/chats}" th:method="post" th:object="${newChat}">
                <div class="create-chat-inputs">
                    <input type="text" th:field="*{title}" placeholder="New chat title" required/>
                    <div style="display: flex; gap: 8px;">
                        <select name="systemPromptId" style="flex: 1;">
                            <option value="">No system prompt</option>
                            <option th:each="prompt : ${prompts}"
                                    th:value="${prompt.id}"
                                    th:text="${prompt.name + ' (' + prompt.type + ')'}">
                                Prompt name
                            </option>
                        </select>
                        <button type="button" onclick="togglePromptForm()"
                                style="padding: 8px 12px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; white-space: nowrap;">
                            + Prompt
                        </button>
                    </div>
                </div>
                <button type="submit">+</button>
            </form>

            <form id="create-prompt-form" class="create-prompt-form" th:action="@{/prompts}" th:method="post"
                  th:object="${newPrompt}" style="display: none; margin-top: 12px;">
                <h3 style="color: #ecf0f1; margin-bottom: 12px; font-size: 1em;">Create New Prompt</h3>
                <div class="create-prompt-inputs">
                    <input type="text" th:field="*{name}" placeholder="Prompt name" required/>
                    <input type="text" th:field="*{type}" placeholder="Type (e.g., System, RAG)" required/>
                    <textarea th:field="*{content}" placeholder="Prompt content" rows="4" required></textarea>
                </div>
                <div style="display: flex; gap: 8px; margin-top: 8px;">
                    <button type="submit"
                            style="flex: 1; padding: 8px 16px; background-color: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Create
                    </button>
                    <button type="button" onclick="togglePromptForm()"
                            style="padding: 8px 16px; background-color: #95a5a6; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Cancel
                    </button>
                </div>
            </form>
        </aside>

        <main class="main-content">
            <div th:if="${selectedChat != null}" class="chat-wrapper">
                <div class="chat-header">
                    <h1 th:text="${selectedChat.title}">Selected Chat</h1>
                    <form th:action="@{|/chats/${selectedChat.id}|}" method="post" style="margin: 0;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="delete-chat-btn"
                                onclick="return confirm('Are you sure you want to delete this chat?');">
                            Delete Chat
                        </button>
                    </form>
                </div>

                <div class="messages-container">
                    <div class="messages">
                        <div th:if="${entries == null or #lists.isEmpty(entries)}" class="no-messages">
                            No messages yet. Start the conversation!
                        </div>
                        <div th:each="entry : ${entries}"
                             th:class="'message ' + ${entry.role.role}">
                            <div class="message-header">
                                <span class="message-author" th:text="${entry.role.role}">user</span>
                                <span class="message-time" th:text="${#temporals.format(entry.timestamp, 'HH:mm')}">12:00</span>
                            </div>
                            <div class="message-text" th:attr="data-content=${entry.content}"></div>
                        </div>
                    </div>
                </div>

                <div class="send-form">
                    <form id="chat-form" th:attr="data-chat-id=${selectedChat.id}">
                        <input type="text" id="message-input" name="message" placeholder="Type a message..." required/>
                        <button type="submit" id="send-button">Send</button>
                    </form>
                </div>
            </div>
            
            <div th:if="${selectedChat == null}" class="welcome-message">
                <h2>Welcome to LLM Chat</h2>
                <p>Select a chat from the sidebar or create a new one to start chatting.</p>
            </div>
        </main>
    </div>
</body>

</html>
